<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM - Controle Central</title>
    <style>
        :root { 
            --neon-blue: #1e90ff; --neon-green: #00ff88; --neon-red: #ff3355; 
            --gale: #f0b90b; --bg-dark: #05070a; --royal-blue: #0047AB;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .logo { font-size: 22px; font-weight: 900; color: #fff; margin: 10px 0; }
        .logo span { color: var(--neon-blue); font-style: italic; }
        
        .painel-financeiro { background: #111418; border: 2px solid var(--neon-green); border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; margin-bottom: 10px; }
        .fin-row { display: flex; gap: 10px; justify-content: space-between; align-items: flex-end; margin-bottom: 15px; }
        .fin-input-group { flex: 1; }
        .fin-input-group label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; }
        .fin-input { width: 90%; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 5px; }
        
        .btn-salvar { background: var(--neon-green); color: #000; border: none; padding: 10px; border-radius: 5px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 10px; }
        
        .painel-estrat { background: #111418; border: 1px solid #333; border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .estrat-card { background: #000; padding: 10px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .btn-toggle { padding: 5px; font-size: 10px; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; width: 100%; }
        .btn-on { background: var(--neon-green); color: #000; }
        .btn-off { background: var(--neon-red); color: #fff; }

        .srv-status { font-size: 10px; padding: 5px 15px; border-radius: 20px; background: #111; margin-bottom: 10px; border: 1px solid #333; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 600px; }
        .card { background: #111418; border-radius: 20px; padding: 12px; border: 1px solid #1e2228; text-align: center; transition: 0.3s; }
        .card.off { opacity: 0.4; }
        .price-val { font-family: monospace; color: var(--gale); font-size: 14px; margin: 10px 0; }
        .select-ativo { background: #0d0f12; color: #fff; border: 1px solid #444; font-size: 11px; width: 100%; padding: 5px; border-radius: 5px; }
        
        /* Termﾃｴmetro de Forﾃｧa */
        .thermometer-wrap { width: 100%; height: 8px; background: #222; border-radius: 4px; margin: 8px 0; overflow: hidden; }
        .thermometer-fill { height: 100%; width: 50%; background: linear-gradient(90deg, red, yellow, green); transition: 0.5s; }
    </style>
</head>
<body>

    <div class="logo">K.C<span>嶋</span>M MULTI-CONTROL</div>
    <div id="conexao" class="srv-status">SINCRONIZANDO...</div>

    <div class="painel-financeiro">
        <div class="fin-row">
            <div class="fin-input-group">
                <label>BANCA (R$)</label>
                <input type="number" id="inpBanca" class="fin-input" value="5000">
            </div>
            <div class="fin-input-group">
                <label>PAYOUT (%)</label>
                <input type="number" id="inpPayout" class="fin-input" value="95">
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; text-align: center;">
            <div><small>BANCA ATUAL</small><br><b id="display-banca">R$ 0,00</b></div>
            <div><small>LUCRO</small><br><b id="display-lucro" style="color:var(--neon-green)">R$ 0,00</b></div>
        </div>
        <button class="btn-salvar" onclick="salvarTudo()">SALVAR CONFIGURAﾃﾃ髭S</button>
    </div>

    <div class="painel-estrat">
        <div class="estrat-card">
            <div style="font-size:10px">REGRA 1</div>
            <button id="btn-REGRA 1" class="btn-toggle btn-on" onclick="toggleEstrat('REGRA 1')">ATIVO</button>
        </div>
        <div class="estrat-card">
            <div style="font-size:10px">FLUXO SNIPER</div>
            <button id="btn-FLUXO SNIPER" class="btn-toggle btn-on" onclick="toggleEstrat('FLUXO SNIPER')">ATIVO</button>
        </div>
        <div class="estrat-card">
            <div style="font-size:10px">ZIGZAG FRACTAL</div>
            <button id="btn-ZIGZAG FRACTAL" class="btn-toggle btn-on" onclick="toggleEstrat('ZIGZAG FRACTAL')">ATIVO</button>
        </div>
        <div class="estrat-card">
            <div style="font-size:10px">SNIPER (RETRAﾃﾃグ)</div>
            <button id="btn-SNIPER (RETRAﾃﾃグ)" class="btn-toggle btn-on" onclick="toggleEstrat('SNIPER (RETRAﾃﾃグ)')">ATIVO</button>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

<script>
    // AJUSTE O LINK ABAIXO PARA O SEU LINK DO RENDER
    const URL_SERVIDOR = "https://multiplaskcmp.onrender.com";
    
    let localEstatutos = { "REGRA 1": true, "FLUXO SNIPER": true, "ZIGZAG FRACTAL": true, "SNIPER (RETRAﾃﾃグ)": true };

    const ATIVOS = `
        <option value="OFF">閥 DESATIVADO</option>
        <option value="1HZ10V">Volatility 10 (1s)</option>
        <option value="1HZ100V">Volatility 100 (1s)</option>
        <option value="frxEURUSD">EUR/USD</option>
        <option value="cryBTCUSD">BITCOIN</option>
    `;

    // Cria os 6 cards de monitoramento
    const grid = document.getElementById('grid');
    for (let i = 1; i <= 6; i++) {
        grid.innerHTML += `
            <div class="card off" id="div-card${i}">
                <div style="font-size:9px">MONITOR ${i}</div>
                <div class="thermometer-wrap"><div class="thermometer-fill" id="therm-card${i}"></div></div>
                <div id="status-card${i}" style="font-size:10px; color:var(--neon-blue)">OFF</div>
                <div class="price-val" id="price-card${i}">0.0000</div>
                <select class="select-ativo" id="select-card${i}" onchange="mudarAtivo('card${i}')">
                    ${ATIVOS}
                </select>
            </div>`;
    }

    function toggleEstrat(nome) {
        localEstatutos[nome] = !localEstatutos[nome];
        const btn = document.getElementById(`btn-${nome}`);
        btn.innerText = localEstatutos[nome] ? "ATIVO" : "DESATIVADO";
        btn.className = localEstatutos[nome] ? "btn-toggle btn-on" : "btn-toggle btn-off";
    }

    async function salvarTudo() {
        const banca = parseFloat(document.getElementById('inpBanca').value);
        const payout = parseFloat(document.getElementById('inpPayout').value);
        try {
            await fetch(`${URL_SERVIDOR}/config-financeira`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ banca, payout, estatutos: localEstatutos })
            });
            alert("Configuraﾃｧﾃｵes Salvas!");
        } catch (e) { alert("Erro ao conectar ao servidor."); }
    }

    async function mudarAtivo(cardId) {
        const select = document.getElementById(`select-${cardId}`);
        await fetch(`${URL_SERVIDOR}/mudar`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ cardId, ativoId: select.value, nomeAtivo: select.options[select.selectedIndex].text })
        });
    }

    async function sincronizar() {
        try {
            const res = await fetch(`${URL_SERVIDOR}/status`);
            const d = await res.json();
            
            document.getElementById('conexao').innerText = "SERVIDOR ONLINE";
            document.getElementById('conexao').style.color = "var(--neon-green)";
            document.getElementById('display-banca').innerText = "R$ " + d.global.banca;
            document.getElementById('display-lucro').innerText = "R$ " + d.global.lucro;

            d.ativos.forEach(a => {
                const card = document.getElementById(`div-${a.cardId}`);
                if(a.status === "OFF") card.classList.add('off'); else card.classList.remove('off');
                document.getElementById(`price-${a.cardId}`).innerText = a.preco;
                document.getElementById(`status-${a.cardId}`).innerText = a.status;
                document.getElementById(`therm-${a.cardId}`).style.width = a.forca + "%";
            });
        } catch (e) {
            document.getElementById('conexao').innerText = "OFFLINE / RECONECTANDO...";
            document.getElementById('conexao').style.color = "var(--neon-red)";
        }
    }

    setInterval(sincronizar, 1000);
</script>
</body>
</html>
